<template name="checkoutTable">
  <table class="table-bordered">
    <thead>
      <tr>
        <td>
          <b>ProductName</b>
        </td>
        <td>
          <b>Price</b>
        </td>
        <td>
          <b>Add to basket</b>
        </td>
      </tr>
    </thead>
    <tbody>
      {{#each products}}
      <tr>
        <td>
          <a href="/product/{{productId}}">{{productName}}&nbsp;&nbsp;&nbsp;{{volume}}L</a>
        </td>
        <td>
          {{price}}
        </td>
        <td class="td-addItem">
          <input type="number" name="quantity" min="0" value={{quantity}}>
          <i id={{productId}} class="fa fa-refresh js-update-cart"></i>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  <span id="sum">Sum: {{sum}}</span>

</template>
